# ----------------------------------------------------------------------------------------------------
# Pipe to deploy an Azure Container App for multiple apps and environments
# ----------------------------------------------------------------------------------------------------
parameters:
  - name: environments
    type: object
    default: ['DEV']
  - name: apps
    type: object
    default: []

# ----------------------------------------------------------------------------------------------------
stages:
  - ${{ each environmentCode in parameters.environments }}:
    - ${{ each app in parameters.apps }}:
      - stage: Deploy${{ app.containerAppName }}${{ environmentCode }}Service
        displayName: Deploy ${{ app.containerAppName }} ${{ environmentCode }}
        jobs:
          - template: templates/aca-deploy-template.yml
            parameters:
              serviceConnectionName: $(serviceConnectionName)
              containerAppName: ${{ app.containerAppName }}
              acrAppName: ${{ app.acrAppName }}
              port: ${{ app.port }}
              environmentCode: ${{ environmentCode }}
